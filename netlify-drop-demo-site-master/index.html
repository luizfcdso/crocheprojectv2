<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Preço por Peça</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/11377/11377237.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    .input-group {
      display: flex;
      align-items: center;
    }
    .input-group span {
      background: #eee;
      padding: 10px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 5px 0 0 5px;
    }
    .input-group input {
      border: 1px solid #ccc;
      border-radius: 0 5px 5px 0;
      border-left: none;
      flex: 1;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .resultado {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .descricao {
      margin-bottom: 20px;
      font-size: 16px;
      background: #f9f9f9;
      padding: 15px;
      border-left: 5px solid #4CAF50;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      input, select, button {
        font-size: 14px;
        padding: 8px;
      }
      .resultado {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h2>Calculadora de Preço por Peça</h2>

  <div class="descricao">
    Preencha os campos abaixo para calcular quanto cobrar pela sua peça de crochê.  
    Lembre-se: <strong>1kg = 1000 gramas</strong>.  
    Use o peso do cone e o quanto foi usado na peça para obter o valor justo.
  </div>

  <label>Horas trabalhadas:</label>
  <select id="horasTrabalho">
    <option value="0.25">15min</option>
    <option value="0.5">30min</option>
    <option value="0.75">45min</option>
    <option value="1">1h</option>
    <option value="1.25">1h15</option>
    <option value="1.5">1h30</option>
    <option value="1.75">1h45</option>
    <option value="2">2h</option>
    <option value="2.25">2h15</option>
    <option value="2.5">2h30</option>
    <option value="2.75">2h45</option>
    <option value="3">3h</option>
    <option value="3.25">3h15</option>
    <option value="3.5">3h30</option>
    <option value="3.75">3h45</option>
    <option value="4">4h</option>
    <option value="4.25">4h15</option>
    <option value="4.5">4h30</option>
    <option value="4.75">4h45</option>
    <option value="5">5h</option>
    <option value="5.5">5h30</option>
    <option value="6">6h</option>
    <option value="6.5">6h30</option>
    <option value="7">7h</option>
    <option value="7.5">7h30</option>
    <option value="8">8h</option>
    <option value="8.5">8h30</option>
    <option value="9">9h</option>
    <option value="9.5">9h30</option>
    <option value="10">10h</option>
    <option value="10.5">10h30</option>
  </select>

  <label>Valor por hora (opcional):</label>
  <input type="number" step="0.01" id="valorHora" value="0">

  <label>Peso total do cone:</label>
  <select id="pesoTotal">
    <option value="1000">1kg</option>
    <option value="700">700 gramas</option>
    <option value="600">600 gramas</option>
    <option value="400">400 gramas</option>
    <option value="200">200 gramas</option>
    <option value="1800">1.8kg</option>
    <option value="2000">2kg</option>
  </select>

  <label>Valor pago no cone:</label>
  <div class="input-group">
    <span>R$</span>
    <input type="number" id="valorCone" value="18" step="0.01">
  </div>

  <label>Peso usado na peça (em gramas):</label>
  <input type="number" id="pesoUsado" value="8">

  <button onclick="calcular()">CALCULAR</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function calcular() {
      const pesoTotal = parseFloat(document.getElementById('pesoTotal').value);
      const valorCone = parseFloat(document.getElementById('valorCone').value);
      const pesoUsado = parseFloat(document.getElementById('pesoUsado').value);
      const horasTrabalho = parseFloat(document.getElementById('horasTrabalho').value);
      const valorHora = parseFloat(document.getElementById('valorHora').value);

      const precoPorGrama = valorCone / pesoTotal;
      const custoMaterial = precoPorGrama * pesoUsado;
      const custoHoras = valorHora * horasTrabalho;
      const total = custoMaterial + custoHoras;

      document.getElementById('resultado').innerText = 
        `O valor que você precisa cobrar é R$ ${total.toFixed(2)} Reais.`;
    }
  </script>

</body>
</html>
