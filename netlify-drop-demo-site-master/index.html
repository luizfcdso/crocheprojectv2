<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Precifique a Sua Peça</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/11377/11377237.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #D05C3D; /* terracota */
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #A4432C; /* terracota escuro */
    }

    .resultado {
      margin-top: 30px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
      padding: 10px 15px;
      border-radius: 8px;
      background-color: transparent;
      box-shadow: none;
      transition: all 0.3s ease;
      display: none; /* escondido até calcular */
    }

    .resultado.mostrar {
      display: block;
      background-color: #F5E9E3; /* tom bem clarinho de terracota */
      box-shadow: 0 2px 6px rgba(208, 92, 61, 0.3);
    }

.valor-destaque {
  font-size: 24px; /* diminui o tamanho, antes estava maior */
  color: #D05C3D;  /* cor terracota suave */
  font-weight: bold;
    }

    .descricao {
      margin-bottom: 20px;
      font-size: 16px;
      background: #f9f9f9;
      padding: 15px;
      border-left: 5px solid #D05C3D; /* barrinha terracota */
    }

    .rs-wrapper {
      position: relative;
    }

    .rs-wrapper input {
      padding-left: 40px;
    }

    .rs-wrapper::before {
      content: "R$";
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #555;
      font-weight: bold;
    }

    /* Imagem do topo */
    .topo-img {
      width: 100%;        /* cobre toda a largura do container */
      max-height: 250px;  /* limita a altura pra não ficar muito grande */
      object-fit: cover;  /* corta partes da imagem se precisar, sem distorcer */
      display: block;
      border-radius: 8px 8px 0 0; /* opcional: bordas arredondadas só no topo */
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      input, select, button {
        font-size: 14px;
        padding: 8px;
      }

      .resultado {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Imagem no topo -->
  <img src="https://images.pexels.com/photos/4968618/pexels-photo-4968618.jpeg"  alt="Imagem sobre precificação de crochê" class="topo-img">

  <h2>Precifique a sua Peça feita por você</h2>

  <div class="descricao">
    Preencha os campos abaixo para calcular quanto cobrar pela sua peça de crochê.<br/>
    Lembre-se ao colocar o peso de sua peça: <strong>1kg = 1000 gramas, 1.5kg = 1500 gramas 2kg = 2000 gramas</strong>.  
  </div>

  <label>Horas trabalhadas na sua peça:</label>
  <select id="horasTrabalho">
    <option value="0.25">15min</option>
    <option value="0.5">30min</option>
    <option value="0.75">45min</option>
    <option value="1">1h</option>
    <option value="1.25">1h15</option>
    <option value="1.5">1h30</option>
    <option value="1.75">1h45</option>
    <option value="2">2h</option>
    <option value="2.25">2h15</option>
    <option value="2.5">2h30</option>
    <option value="2.75">2h45</option>
    <option value="3">3h</option>
    <option value="3.25">3h15</option>
    <option value="3.5">3h30</option>
    <option value="3.75">3h45</option>
    <option value="4">4h</option>
    <option value="4.25">4h15</option>
    <option value="4.5">4h30</option>
    <option value="4.75">4h45</option>
    <option value="5">5h</option>
    <option value="5.5">5h30</option>
    <option value="6">6h</option>
    <option value="6.5">6h30</option>
    <option value="7">7h</option>
    <option value="7.5">7h30</option>
    <option value="8">8h</option>
    <option value="8.5">8h30</option>
    <option value="9">9h</option>
    <option value="9.5">9h30</option>
    <option value="10">10h</option>
    <option value="10.5">10h30</option>
    <option value="11">11h</option>
    <option value="11.5">11h30</option>
    <option value="12">12h</option>
    <option value="12.5">12h30</option>
    <option value="13">13h</option>
    <option value="13.5">13h30</option>
    <option value="14">14h</option>
    <option value="14.5">14h30</option>
    <option value="15">15h</option>
  </select>
  <label>Quanto você cobra por hora (opcional):</label>
  <div class="rs-wrapper">
    <input type="text" id="valorHora" value="0,00" />
  </div>
  <label>Peso do seu cone (peso total do cone embalado)</label>
  <select id="pesoTotal">
    <option value="1000">1kg</option>
    <option value="700">700 gramas</option>
    <option value="600">600 gramas</option>
    <option value="400">400 gramas</option>
    <option value="200">200 gramas</option>
    <option value="100">100 gramas</option>
    <option value="1800">1.8kg</option>
    <option value="2000">2kg</option>
  </select>

  <label>Valor que você pagou no cone</label>
  <div class="rs-wrapper">
    <input type="text" id="valorCone" value="0,00" />
  </div>

  <label>Peso usado em sua peça (em gramas):</label>
  <input type="text" id="pesoUsado" value="8" />

  <button onclick="calcular()">CALCULAR</button>

  <div class="resultado" id="resultado"></div>

  <script>
    // Função para trocar vírgula por ponto para cálculo
    function formatarNumeroParaCalculo(str) {
      return parseFloat(str.replace(',', '.')) || 0;
    }

    // Função para formatar número para exibir com vírgula e 2 casas decimais
    function formatarNumeroParaExibir(num) {
      return num.toFixed(2).replace('.', ',');
    }

    // Função para formatar input tipo moeda enquanto digita
    function formatarInputMoeda(e) {
      let val = e.target.value;
      // Permitir apenas números, vírgula e ponto
      val = val.replace(/[^0-9,\\.]/g, '');
      // Substituir pontos por vírgulas (normalizar)
      val = val.replace(/\./g, ',');
      // Garantir que tenha apenas uma vírgula
      let parts = val.split(',');
      if (parts.length > 2) {
        val = parts[0] + ',' + parts.slice(1).join('');
      }
      e.target.value = val;
    }

    document.getElementById('valorCone').addEventListener('input', formatarInputMoeda);
    document.getElementById('valorHora').addEventListener('input', formatarInputMoeda);
  </script>
  <script>
    function calcular() {
      const pesoTotal = parseFloat(document.getElementById('pesoTotal').value);
      const valorConeStr = document.getElementById('valorCone').value;
      const valorHoraStr = document.getElementById('valorHora').value;
      const pesoUsadoStr = document.getElementById('pesoUsado').value;
      const horasTrabalho = parseFloat(document.getElementById('horasTrabalho').value);

      // Converte strings com vírgula para números float
      const valorCone = formatarNumeroParaCalculo(valorConeStr);
      const valorHora = formatarNumeroParaCalculo(valorHoraStr);
      const pesoUsado = formatarNumeroParaCalculo(pesoUsadoStr);

      if(pesoTotal <= 0 || valorCone < 0 || valorHora < 0 || pesoUsado < 0 || horasTrabalho < 0) {
        alert("Por favor, verifique os valores inseridos, eles não podem ser negativos ou zero onde não faz sentido.");
        return;
      }

      const precoPorGrama = valorCone / pesoTotal;
      const custoMaterial = precoPorGrama * pesoUsado;
      const custoHoras = valorHora * horasTrabalho;
      const total = custoMaterial + custoHoras;

      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = `O valor ideal para cobrar na sua peça é de <span class="valor-destaque">R$ ${formatarNumeroParaExibir(total)}</span>`;
      resultadoDiv.classList.add('mostrar');
    }
  </script>

</body>
</html>
